[package]
name = "kaguya"
version = "0.1.0"
description = "A Rust library for the VNDB API"
homepage = "https://github.com/ferreira-tb/kaguya"
repository = "https://github.com/ferreira-tb/kaguya"
authors = ["Andrew Ferreira <andrew.shien2@gmail.com>"]
license = "MIT"
edition = "2021"
rust-version = "1.82"
keywords = ["vndb", "http", "api"]

[package.metadata.docs.rs]
no-default-features = true
features = []
rustc-args = ["--cfg", "docsrs"]
rustdoc-args = ["--cfg", "docsrs"]

[lints.rust]
async_fn_in_trait = "allow"
unfulfilled_lint_expectations = "deny"
variant_size_differences = "warn"

[lints.clippy]
clone_on_ref_ptr = "deny"
dbg_macro = "deny"
filetype_is_file = "deny"
get_unwrap = "deny"
map_unwrap_or = "allow"
missing_errors_doc = "allow"
missing_panics_doc = "allow"
module_name_repetitions = "allow"
must_use_candidate = "allow"
needless_borrow = "deny"
needless_for_each = "allow"
rc_buffer = "deny"
rc_mutex = "deny"
rest_pat_in_fully_bound_structs = "deny"
similar_names = "allow"
struct_field_names = "allow"
unnecessary_safety_comment = "deny"
unsafe_derive_deserialize = "allow"
useless_conversion = "deny"

[lints.clippy.pedantic]
level = "deny"
priority = -1


[dependencies]
bon = "3.0"
futures = "0.3"
itertools = "0.13"
rand = "0.8"
serde_json = "1.0"
thiserror = "2.0"

[dependencies.reqwest]
version = "0.12"
features = ["brotli", "deflate", "gzip", "json", "rustls-tls"]

[dependencies.specta]
version = "2.0.0-rc.20"
optional = true
features = ["serde", "serde_json"]

[dependencies.serde]
version = "1.0"
features = ["derive"]

[dependencies.strum]
version = "0.26"
features = ["derive"]

[dependencies.tokio]
version = "1.41"
features = ["full"]

[features]
specta = ["dep:specta"]
